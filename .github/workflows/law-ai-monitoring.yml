            },
            "issues_summary": {
                "critical_issues": len([i for i in self.issues_found if "CRITICAL" in i]),
                "warnings": len(self.warnings),
                "recommendations": len(self.recommendations),
                "total_issues": len(self.issues_found) + len(self.warnings)
