version: '3.8'

services:
  ai-interlinq-server:
    build: .
    ports:
      - "8765:8765"
    environment:
      - AI_INTERLINQ_LOG_LEVEL=INFO
      - AI_INTERLINQ_MAX_CONNECTIONS=1000
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import ai_interlinq; print('OK')"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ai-interlinq

  ai-interlinq-agent-1:
    build: .
    command: ["ai-interlinq", "connect", "-e", "ws://ai-interlinq-server:8765", "-i", "agent_1"]
    depends_on:
      - ai-interlinq-server
    environment:
      - AI_INTERLINQ_AGENT_ID=agent_1
      - AI_INTERLINQ_SHARED_KEY=production_key_123
    networks:
      - ai-interlinq

  ai-interlinq-agent-2:
    build: .
    command: ["ai-interlinq", "connect", "-e", "ws://ai-interlinq-server:8765", "-i", "agent_2"]
    depends_on:
      - ai-interlinq-server
    environment:
      - AI_INTERLINQ_AGENT_ID=agent_2
      - AI_INTERLINQ_SHARED_KEY=production_key_123
    networks:
      - ai-interlinq

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - ai-interlinq

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    networks:
      - ai-interlinq

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana:/etc/grafana/provisioning
    networks:
      - ai-interlinq

volumes:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  ai-interlinq:
    driver: bridge
